      }

    answer: |-
      package algos

      fun twoOldestAges(xs: List<Int>): List<Int> {
        var a = 0
        var b = 0
        for (x in xs) {
          if (x > b) {
            a = b
            b = x
          } else if (x > a) {
            a = x
          }
        }
        return listOf(a, b)
      }

